<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="todo-title">
            <h1>TO DO LIST APP</h1>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input 
                type="text" 
                id="todo-input" 
                placeholder="Add a new task..." 
                onkeypress="if(event.key === 'Enter') addTodo()"
            >
            <button class="add-btn" onclick="addTodo()">
                <i class='bx bx-list-plus'></i> Add
            </button>
        </div>

        <!-- Sort Button -->
        <div class="sort-section">
            <button class="sort-btn" onclick="toggleSort()">
                Sort by Oldest <i class='bx bx-sort'></i>
            </button>
        </div>

        <!-- Pending Tasks Section -->
        <div class="todo-section">
            <div class="section-header active" onclick="toggleSection('pending')">
                <div class="section-header-row">
                    <h2>Pending Tasks</h2>
                    <span class="count" id="pending-count">0</span>
                </div>
                <span class="chevron"><i class='bx bx-chevron-down'></i></span>
            </div>
            <div class="section-content expanded" id="pending-section">
                <ul id="pending-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>

        <!-- Completed Tasks Section -->
        <div class="todo-section">
            <div class="section-header" onclick="toggleSection('completed')">
                <div class="section-header-row">
                    <h2>Completed Tasks</h2>
                    <span class="count" id="completed-count">0</span>
                </div>
                <span class="chevron"><i class='bx bx-chevron-down'></i></span>
            </div>
            <div class="section-content" id="completed-section">
                <ul id="completed-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
